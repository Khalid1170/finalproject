<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Best MC's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/6117356ca0.js" crossorigin="anonymous"></script>
  <style>
    /* Additional custom styling for better visualization */
  </style>
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="navbar">
      <a class="navbar-brand" href="">Anime Best MC's</a>
      <p class="text-white fw-bold">Flick through the stories of some of the most Iconic Anime Main Characters</p>
    </div>
  </nav>

  <button id="mode-toggle" class="btn" style="position: fixed; top: 30px; right: 20px;">
    Switch to Dark Mode
  </button>

  <!-- User interface -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <div class="list-container">
          <ol class="list-group list-unstyled" id="maincharac">
            <li class="list-group-item">
              Main Characters will go here 
              <i class="fa-sharp fa-solid fa-angle-down"></i>
            </li>
          </ol>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 id="name" class="card-title">{Character Name}</h5>
            <h6 id="anime" class="card-subtitle mb-2 text-muted">{Anime}</h6>
            <img id="poster" alt="Poster" class="img-thumbnail" />
            <div class="description mt-3">
              <div class="ability">
              <p id="abilities"></p>
              </div>
              <div class="gif">
                <img id="gif" alt="gif">
              </div>
              <div class="reviews">
                <h7>A Couple of Reviews left by fans</h7>
                <ul id="fan-reviews" ></ul>
              </div>
              <form id="review-form" class="review-container">
                <div class="output ">
                  <!-- User reviews will appear here -->
                </div>
                <div class="mb-3">
                  <input type="text" id="reviewer-name" class="form-control" placeholder="Your name" required />
                </div>
                <div class="mb-3">
                  <textarea id="review-text" class="form-control" placeholder="Write your review" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
              </form>
            </div>
          </div>
        </div>
      </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb2h7kP2i9YUyQz1vD3FhtkZy5vHJy5PY0vK0vZ0Z0lNf3tYp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqD4zZt14DW38F8A5VZdIjX1se2xWzoygFJH8vQ5z1y6R" crossorigin="anonymous"></script>
</body>
</html>
